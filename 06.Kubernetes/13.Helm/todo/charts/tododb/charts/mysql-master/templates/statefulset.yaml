apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mysql-master.fullname" . }}
  labels:
    {{- include "mysql-master.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mysql-master.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mysql-master.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mysql-master.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 60
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: {{ .Values.image.args }}
          ports:
            - name: http
              containerPort: 3306
              protocol: TCP
          env:
          - name: MYSQL_ROOT_PASSWORD
            value: "gihyo"
          - name: MYSQL_DATABASE
            value: "tododb"
          - name: MYSQL_USER
            value: "gihyo" 
          - name: MYSQL_PASSWORD
            value: "gihyo"
          - name: MYSQL_MASTER
            value: "true"
          volumeMounts:
          - name: mysql-data 
            mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: ssd 
      resources:
        requests:
          storage: 4Gi
